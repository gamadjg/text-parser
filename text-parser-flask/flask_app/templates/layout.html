<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta species="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Text Parser</title>
</head>

<body>
    <nav>
        {% block navbar %}
        <div class="col nav_left">
            <h1 class="nav_title">Text Parser</h1>
        </div>
        <div class="col nav_right">
            {% if 'uuid' in session: %}
            <a href="/logout">Logout</a>
            {% else: %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>

            {% endif %}
        </div>

        {% endblock navbar %}
    </nav>

    <main>
        {% with messages = get_flashed_messages() %}{% endwith %}
        {% block body%}
        {% endblock body%}

    </main>
    <footer>
        {% block footer %}
        <div class="col footer_left">
        </div>
        <div class="col footer_right">
            <a href="https://github.com/gamadjg">Github Icon</a>
            <a href="https://www.linkedin.com/in/gamadavid/">LinkedIn Icon</a>
        </div>
        {% endblock footer %}
    </footer>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
